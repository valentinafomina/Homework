<head>

<body>
    <script>
        
    var userNumber = prompt("Введите трехзначное число")
    var result = {}    

    function parseMyNumber(number) {
        if (number.length > 3) {
        consol.log("Вы ввели слишком большое число"),
        result = {}
        }
        else {
            return (
                result.hundreds = number[0],
                result.tens = number[1],
                result.ones = number[2]
            )  
        }  
    }

    parseMyNumber(userNumber);
    consol.log(Object.values(result));

    </script>
</body>

</html>
