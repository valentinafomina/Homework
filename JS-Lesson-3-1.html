<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1.</title>
</head>

<body>
    <script>
        
        var userNumber = prompt("Введите трехзначное число")
        var result = {}

        function parseMyNumber(number) {
            if (number.length > 3) {
                console.log("Вы ввели слишком большое число"),
                    result = {}
            }
            else {
                return (
                    result.hundreds = Math.floor(number / 100),
                    result.tens = Math.floor((number / 10) % 10),
                    result.ones = Math.floor(number % 10)
                )
            }
        }

        parseMyNumber(userNumber);
        console.log(Object.values(result));

    </script>
</body>

</html>
