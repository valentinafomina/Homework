<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2. Count Basket Price</title>
</head>

<body>
    <script>

        var basket = [[], [], []];
        basket[0].push('apple', 'pear', 'potato', 'tomato');
        basket[1].push(2, 3, 2, 5);
        basket[2].push(20, 30, 10, 50);

        function countBasketPrice() {
            var result = 0;
            for (i = 0; i < basket[0].length; i++) {
                result = result + basket[1][i] * basket[2][i];
            }
            return result;
        }

        document.write(countBasketPrice())

    </script>
</body>

</html>
