{% extends 'authapp/base.html' %}
{% load static%}

{% block content %}
    <div class="col-4 mx-auto">
        <div class="row">
            <div class="user_avatar">
                <img src="media/{{ user.avatar }}" class="rounded-circle" w-25>
            </div>
        </div>
        <div class="col">
            <form class="form-horizontal" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ edit_form.as_p}}
                <input class="form-control" type="submit" value="сохранить">
            </form>
            <button class="btn btn-round form-control last">
                <a href="{% url 'mainapp:index' %}" class="">
                    На главную
                </a>
            </button>
        </div>

    </div>
{% endblock%}
