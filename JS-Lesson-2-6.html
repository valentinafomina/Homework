<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6. Math Operators</title>
</head>

<body>
    <script>

        function mathOperation (arg1, arg2, operation) {
            result = ""
            switch (operation) {
                case "+": result = (arg1 + arg2);
                break;
                case "-": result = (arg1 - arg2);
                break;
                case "*": result = (arg1 * arg2);
                break;
                case "/": result = (arg1 / arg2);
                break;
                default: alert("Введен непредусмотренный оператор");
            }
            return (result);
        }

        function getOp() {        
            var operation = (prompt("Введите арифметический оператор (+, -, *, /)"));
            switch (operation) {
                case "+":
                case "-":
                case "*":
                case "/" : return (operation); break;
                default: return(getOp());
            }            
        }

        function getArg1() {
            var arg1 = Number(prompt("Введите первое число"));
            while (Number.isNaN(arg1)) 
                arg1 = Number(prompt("Вы ввели не число.Введите первое число"));
            return arg1;
        }

        function getArg2() {        
            var arg2 = Number(prompt("Введите второе число"));
            while (Number.isNaN(arg2)) 
                arg2 = Number(prompt("Вы ввели не число. Введите второе число"));
            return arg2;
        }

        document.write("Результат вычисления: " + mathOperation(getArg1(), getArg2(), getOp()));

    </script>
</body>

</html>
