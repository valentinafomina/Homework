<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2 - первоначальное значение переменной a 1 инкрементируется до вывода с помощью префиксного оператора
        d = b++; alert(d);           // 1 - переменная b сначала выводится (первончалаьное щанчение 1), потом инкрементируется постфиксным оператором
        c = (2+ ++a); alert(c);      // 5 - инврементированная в строке 14 переменная а (2) инкрементируется еще раз и прибавляется к двум.
        d = (2+ b++); alert(d);      // 4 - инврементированная в строке 15 переменная b (2) сначала прибавляется к числу 2 и выводится в результате, затем инкрементируется
        alert(a);                    // 3 - переменная a инкрементировалась дважды (в строках 14 и 16)
        alert(b);                    // 3 - переменная b инкрементировалась дважды (в строках 15 и 17)

    </script>
</body>

</html>
