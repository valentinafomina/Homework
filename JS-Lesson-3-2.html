<body>
    <script>

        var basket = {
            content : [
                {id: 1,
                name: "apple",
                price: 10,
                quantity: 5},
                { id: 2,
                name: "orange",
                price: 30,
                quantity: 2},
                {id: 3,
                name: "tomato",
                price: 20,
                quantity: 4},                 
            ],
            TotalBasketPrice() {
                total = 0;
                for (i=0; i < basket.content.length; i++) {
                    total = total + basket.content[i].price*basket.content[i].quantity
                }
                return(total)
            }
        }
        console.log(basket.TotalBasketPrice())

 


    </script>
