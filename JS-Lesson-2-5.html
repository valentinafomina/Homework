<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <script>
        var a = 10
        var b = 15

        function Mul (a, b) {
            return (a*b);
        }

        function Div (a, b) {
            return (a/b);
        }

        function Plus (a, b) {
            return (a+b);
        }

        function Minus (a, b) {
            return (a-b);
        }

    </script>
</body>

</html>
