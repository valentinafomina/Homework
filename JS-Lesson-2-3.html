<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>
    <script>
        var a = 4
        var b = 0
        switch (Math.sign(a, b)) {
            case 1 || 0: alert(a-b);
            break;
            case -1 : alert(a*b);
            break;
            default: alert(a+b);
        }
    </script>
</body>

</html>
