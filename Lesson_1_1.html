<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер температуры</title>
</head>

<body>
    <script>

        var Tc = parseFloat(prompt("Веедите значение температуры в градусах Цельсия"))
        var Tf = ((9 / 5) * Tc + 32)
        alert("Температура " + Tc + " градусов по цельсию равна " + Tf + " градусов по Фаренгейту.")
    </script>
</body>

</html>
